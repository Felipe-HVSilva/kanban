<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/duotone/style.css"
    />
    <title>Kanban</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <img src="./assets/logo.svg" alt="" />

        <ul>
          <li>
            <a href="#" class="active">
              <img src="./assets/tablet-portrait.svg" alt="" />
              Boards
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./assets/people.svg" alt="" />
              Equipes
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./assets/document-text.svg" alt="" />
              Relat√≥rios
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./assets/cog.svg" alt="" />
              Ajustes
            </a>
          </li>
        </ul>
      </aside>

      <main>
        <div class="container">
          <header>
            <h1>Meu Kanban <img src="./assets/pencil.svg" alt="" /></h1>
            <div class="avatar">
              <img src="./assets/Profile picture 1.png" alt="" />
            </div>
          </header>

          <div class="search">
            <button class="filter">
              <img src="./assets/filter.svg" alt="" />
              Filtrar
            </button>

            <div class="input-search">
              <img src="./assets/search.svg" alt="" />
              <input
                type="text"
                placeholder="Busque por cards, assuntos ou respons√°veis"
              />
            </div>
          </div>

          <div class="kanban-grid">
            <div class="column">
              <h3>
                A fazer <button id="addTask"><i class="ph ph-plus"></i></button>
              </h3>
              <div class="dropzone" id="js-first-dropzone"></div>
            </div>

            <div class="column">
              <h3>Fazendo</h3>
              <div class="dropzone"></div>
            </div>

            <div class="column">
              <h3>Feito</h3>
              <div class="dropzone">
                <!-- <div class="item" draggable="true">
                  <h2 class="title">#boraCodar uma p√°gina de Login üßë‚Äçüíª</h2>
                  <p>
                    Novo desafio do #boraCodar da Rocketseat, onde √© proposto...
                  </p>
                  <div class="topic">
                    <a href="#">rocketseat</a>
                    <a href="#">desafio</a>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="modal">
        <div class="overlay">
          <div class="modal-content">
            <button class="close-modal"><i class="ph ph-x"></i></button>
            <form>
              <div class="input-wrapper">
                <label for="task">Qual sua tarefa?</label>
                <input
                  type="text"
                  id="task"
                  placeholder="ex: Codar a noite toda"
                />
              </div>

              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                placeholder="Descri√ß√£o"
              ></textarea>

              <div class="input-wrapper">
                <label for="tag">Qual a TAG?</label>
                <input type="text" id="tag" placeholder="ex:trabalhar" />
              </div>

              <button type="submit" class="add-task" id="button-submit">
                Adicionar Task
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/drag.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/task.js"></script>

    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
  </body>
</html>
